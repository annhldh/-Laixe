        function populateSelect(elementId, options) {
            const selectElement = document.getElementById(elementId);
            selectElement.innerHTML = ''; // Xóa các tùy chọn hiện tại

            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                selectElement.appendChild(opt);
            });
        }

        // Hàm cập nhật quận/huyện/thị xã dựa trên tỉnh/thành phố
        function updateDistricts(provinceSelectId, districtSelectId) {
            const provinceSelect = document.getElementById(provinceSelectId);
            const districtSelect = document.getElementById(districtSelectId);

            provinceSelect.addEventListener('change', function() {
                const selectedProvince = this.value;
                const districtsOptions = districts[selectedProvince] || [];
                populateSelect(districtSelectId, districtsOptions);
            });
        }

        // Hàm khởi tạo tỉnh/thành phố vào select box
        function initializeProvinces() {
            const provinceOptions = provinces;
            populateSelect('province-from', provinceOptions);
            populateSelect('province-to', provinceOptions);
        }

        // Gọi các hàm khởi tạo khi trang tải xong
        document.addEventListener('DOMContentLoaded', function() {
            initializeProvinces();
            updateDistricts('province-from', 'district-from');
            updateDistricts('province-to', 'district-to');
        });
